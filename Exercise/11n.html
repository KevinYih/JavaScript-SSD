<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11n</title>
  </head>
  <body>
    <script>
      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          if (result[words[i]]) {
            result[words[i]] += 1;
          } else {
            result[words[i]] = 1;
          }
        }
        return result;
      }

      console.log(countWords(["apple", "pear", "grape", "apple", "apple"]));

      // console.log(countWords(["apple", "grape", "apple"]));
    </script>
  </body>
</html>
