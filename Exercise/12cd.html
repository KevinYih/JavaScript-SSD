<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12cd</title>
  </head>
  <body>
    <button class="start-button" onclick="changeStatus();">Start</button>
    <script>
      let status = true;
      function changeStatus() {
        if (status) {
          document.querySelector(".start-button").innerHTML = "Loading...";
          setTimeout(function () {
            document.querySelector(".start-button").innerHTML = "Finished";
          }, 1000);
          status = false;
        } else {
          document.querySelector(".start-button").innerHTML = "Start";
          status = true;
        }
      }
    </script>
  </body>
</html>
