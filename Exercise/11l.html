<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11l</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const minMaxResult = {
          min: nums[0],
          max: nums[0],
        };
        for (let i = 1; i < nums.length; i++) {
          if (minMaxResult.min > nums[i]) {
            minMaxResult.min = nums[i];
          }
          if (minMaxResult.max < nums[i]) {
            minMaxResult.max = nums[i];
          }
        }
        return minMaxResult;
      }

      array1 = [1, -3, 5, 3, 8, 9];
      array2 = [];

      console.log(minMax(array1));
      console.log(minMax(array2));
    </script>
  </body>
</html>
