<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11k</title>
  </head>
  <body>
    <script>
      let n = 0;
      function countPositive(nums) {
        for (let i = 0; i < nums.length; i++) {
          n = nums[i] > 0 ? n + 1 : n;
        }
        return n;
      }

      array1 = [1, 34, 2, -2, -4, -9];

      console.log(countPositive(array1));
    </script>
  </body>
</html>
