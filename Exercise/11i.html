<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11i</title>
  </head>
  <body>
    <script>
      function addNum(array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i] += num;
        }
      }

      array1 = [1, 2, 3];
      array2 = [-2, -1, 0, 99, 1231];

      addNum(array1, 2);
      addNum(array2, 3);

      console.log(array1);
      console.log(array2);
    </script>
  </body>
</html>
