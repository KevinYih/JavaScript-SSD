<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input onkeyup="displayInput();" />
    <p class="textPage"></p>

    <script>
      const elementInput = document.querySelector("input");
      function displayInput() {
        document.querySelector(".textPage").innerHTML = elementInput.value;
      }
    </script>
  </body>
</html>
