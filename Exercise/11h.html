<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11h</title>
  </head>
  <body>
    <script>
      function addOne(array) {
        for (let i = 0; i < array.length; i++) {
          array[i] += 1;
        }
      }

      let array1 = [1, 2, 3];
      let array2 = [-2, -1, 0, 12, 99, 103];

      addOne(array1);
      addOne(array2);

      console.log(array1);
      console.log(array2);
    </script>
  </body>
</html>
