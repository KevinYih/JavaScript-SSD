<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body>
    <div>
      <p>YouTube Subscribe Button</p>
      <button class="subButton" onclick="subscribe();">Subscribe</button>
    </div>

    <script>
      function subscribe() {
        if (document.querySelector(".subButton").innerHTML === "Subscribe") {
          document.querySelector(".subButton").innerHTML = "Subscribed";
        } else {
          document.querySelector(".subButton").innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
