<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Cart</title>
    <style>
      .button1 {
        background-color: yellow;
      }
      .button2 {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price:$7.99</p>
    <button class="button1" onclick="alert('Added');">Add to cart</button>
    <button
      class="button2"
      onclick="console.log('Loading...'); alert('Purchased');"
    >
      Buy now
    </button>
  </body>
</html>
